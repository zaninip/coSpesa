<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>CoSpesa Â· Storico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      tailwind = {
        config: {
          theme: { extend: { colors: { brand: "#ffd54a", bg: "#0a0a0a" } } },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-[var(--bg)] text-white">

    <header class="border-b border-[#1f1f1f]"></header>

    <main class="container space-y-5">
      <section class="card p-5 fade-in">
        <h1 class="text-2xl font-extrabold mb-1" data-i18n="history.title">Storico prodotti</h1>
        <p class="muted" data-i18n="history.subtitle">Quante volte hai comprato ciascun prodotto.</p>

        <div class="overflow-x-auto mt-4">
          <table class="table">
            <thead>
              <tr>
                <th data-i18n="history.table.product">Prodotto</th>
                <th data-i18n="history.table.count">Numero acquisti</th>
                <th data-i18n="history.table.last">Data ultimo acquisto</th>
              </tr>
            </thead>
            <tbody id="history-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script type="module" src="js/history.js"></script>
  </body>
</html>
