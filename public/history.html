<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>CoSpesa Â· Storico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      tailwind = {
        config: {
          theme: { extend: { colors: { brand: "#ffd54a", bg: "#0a0a0a" } } },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-[var(--bg)] text-white">

    <header class="border-b border-[#1f1f1f]">
      <div class="container flex items-center justify-between py-3">
        <!-- Logo + badge -->
        <div class="flex items-center gap-3">
          <a href="dashboard.html">
            <img src="assets/logo.svg" class="h-8 sm:h-9" alt="CoSpesa" />
          </a>
          <span class="badge" data-i18n="history.badge">Storico</span>
        </div>
        <!-- Pulsanti -->
        <div class="flex flex-wrap sm:flex-nowrap items-center gap-2">
          <a id="back-to-shopping" class="btn btn-secondary flex items-center gap-2">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
            <span class="hidden sm:inline" data-i18n="shopping.badge">Spesa</span>
          </a>
          <!-- Language switcher -->
          <div id="lang-switch" class="relative">
            <button id="lang-btn"
              class="input flex items-center gap-2 px-2 py-1 cursor-pointer min-w-[70px] sm:min-w-[90px]">
              <img id="lang-flag" src="assets/flags/it.svg" class="w-5 h-5" alt="IT">
              <span id="lang-label" class="hidden sm:inline">IT</span>
              <i data-lucide="chevron-down" class="w-4 h-4"></i>
            </button>

            <div id="lang-menu"
              class="absolute right-0 mt-2 hidden bg-[#0f0f0f] border border-[#2a2a2a] rounded-md shadow-lg z-50 min-w-[100px]">
              <button data-lang="it" class="flex items-center gap-2 px-3 py-2 hover:bg-[#1a1a1a] w-full text-left">
                <img src="assets/flags/it.svg" class="w-5 h-5" alt="IT">
                <span>IT</span>
              </button>
              <button data-lang="en" class="flex items-center gap-2 px-3 py-2 hover:bg-[#1a1a1a] w-full text-left">
                <img src="assets/flags/en.svg" class="w-5 h-5" alt="EN">
                <span>EN</span>
              </button>
              <button data-lang="fr" class="flex items-center gap-2 px-3 py-2 hover:bg-[#1a1a1a] w-full text-left">
                <img src="assets/flags/fr.svg" class="w-5 h-5" alt="FR">
                <span>FR</span>
              </button>
              <button data-lang="es" class="flex items-center gap-2 px-3 py-2 hover:bg-[#1a1a1a] w-full text-left">
                <img src="assets/flags/es.svg" class="w-5 h-5" alt="ES">
                <span>ES</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container space-y-5">
      <section class="card p-5 fade-in">
        <h1 class="text-2xl font-extrabold mb-1" data-i18n="history.title">Storico prodotti</h1>
        <p class="muted" data-i18n="history.subtitle">Quante volte hai comprato ciascun prodotto.</p>

        <div class="overflow-x-auto mt-4">
          <table class="table">
            <thead>
              <tr>
                <th data-i18n="history.table.product">Prodotto</th>
                <th data-i18n="history.table.count">Numero acquisti</th>
                <th data-i18n="history.table.last">Data ultimo acquisto</th>
              </tr>
            </thead>
            <tbody id="history-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script type="module" src="js/history.js"></script>
  </body>
</html>
