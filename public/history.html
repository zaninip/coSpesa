<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>CoSpesa Â· Storico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      tailwind = {
        config: {
          theme: { extend: { colors: { brand: "#ffd54a", bg: "#0a0a0a" } } },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-[var(--bg)] text-white">
    <header class="border-b border-[#1f1f1f]">
      <div class="container flex items-center justify-between py-4">
        <div class="flex items-center gap-3">
          <a href="dashboard.html"
            ><img src="assets/logo.svg" class="h-9" alt="CoSpesa"
          /></a>
          <span class="badge">Storico</span>
        </div>
        <a
          id="back-to-shopping"
          class="btn btn-secondary flex items-center gap-2"
          ><i data-lucide="arrow-left" class="w-5 h-5"></i> Spesa</a
        >
      </div>
    </header>

    <main class="container space-y-5">
      <section class="card p-5 fade-in">
        <h1 class="text-2xl font-extrabold mb-1">Storico prodotti</h1>
        <p class="muted">Quante volte hai comprato ciascun prodotto.</p>

        <div class="overflow-x-auto mt-4">
          <table class="table">
            <thead>
              <tr>
                <th>Prodotto</th>
                <th>Numero acquisti</th>
                <th>Data ultimo acquisto</th>
              </tr>
            </thead>
            <tbody id="history-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script type="module" src="js/history.js"></script>
  </body>
</html>
