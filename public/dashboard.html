<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>CoSpesa Â· Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      tailwind = {
        config: {
          theme: { extend: { colors: { brand: "#ffd54a", bg: "#0a0a0a" } } },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-[var(--bg)] text-white">
    <header class="border-b border-[#1f1f1f]">
      <div class="container flex items-center justify-between py-4">
        <div class="flex items-center gap-3">
          <img src="assets/logo.svg" class="h-9" alt="CoSpesa" />
          <span class="badge">Dashboard</span>
        </div>
        <nav class="flex items-center gap-3">
          <button id="logout" class="btn btn-danger flex items-center gap-2">
            <i data-lucide="log-out" class="w-5 h-5"></i> Esci
          </button>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="grid md:grid-cols-2 gap-4 mb-4">
        <button
          id="open-create-modal"
          class="card p-5 text-left hover:translate-y-[-2px] transition flex items-center justify-between"
        >
          <div>
            <h2 class="text-xl font-bold">Nuova spesa</h2>
            <p class="muted">
              Crea una lista e ottieni un codice condivisibile
            </p>
          </div>
          <div class="btn btn-primary">
            <i data-lucide="plus" class="w-5 h-5"></i>
          </div>
        </button>

        <button
          id="open-join-modal"
          class="card p-5 text-left hover:translate-y-[-2px] transition flex items-center justify-between"
        >
          <div>
            <h2 class="text-xl font-bold">Unisciti con codice</h2>
            <p class="muted">Accedi a una spesa esistente</p>
          </div>
          <div class="btn btn-secondary">
            <i data-lucide="key-round" class="w-5 h-5"></i>
          </div>
        </button>
      </section>

      <section class="card p-5 fade-in">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-xl font-bold">Le tue spese</h2>
        </div>
        <ul id="shopping-list" class="space-y-3"></ul>
      </section>
    </main>

    <!-- MODAL CREAZIONE SPESA -->
    <div
      id="create-modal"
      class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50"
    >
      <div
        class="card p-6 w-full max-w-md transform scale-95 opacity-0 transition-all"
        id="create-content"
      >
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-bold flex items-center gap-2">
            <i data-lucide="plus" class="w-5 h-5 text-[var(--brand)]"></i> Nuova
            spesa
          </h2>
          <button id="close-create" class="text-gray-400 hover:text-white">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
        <p class="muted mb-4">Inserisci il nome della spesa da creare.</p>
        <input
          type="text"
          id="create-title"
          class="input w-full mb-4"
          placeholder="Es. Spesa settimanale"
        />
        <div class="flex justify-end gap-3">
          <button id="cancel-create" class="btn btn-secondary">Annulla</button>
          <button id="confirm-create" class="btn btn-primary">Crea</button>
        </div>
      </div>
    </div>

    <!-- MODAL JOIN SPESA -->
    <div
      id="join-modal"
      class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50"
    >
      <div
        class="card p-6 w-full max-w-md transform scale-95 opacity-0 transition-all"
        id="join-content"
      >
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-bold flex items-center gap-2">
            <i data-lucide="key-round" class="w-5 h-5 text-[var(--brand)]"></i>
            Inserisci codice spesa
          </h2>
          <button id="close-join" class="text-gray-400 hover:text-white">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
        <p class="muted mb-4">
          Inserisci il codice unico della spesa a cui vuoi unirti.
        </p>
        <input
          type="text"
          id="join-code"
          class="input w-full mb-4 uppercase"
          placeholder="CODICE"
          maxlength="8"
        />
        <div class="flex justify-end gap-3">
          <button id="cancel-join" class="btn btn-secondary">Annulla</button>
          <button id="confirm-join" class="btn btn-primary">Unisciti</button>
        </div>
      </div>
    </div>

    <template id="tpl-list-item">
      <li class="li flex items-center gap-3">
        <!-- Colonna titolo (prende tutto lo spazio disponibile) -->
        <div class="flex items-center gap-3 min-w-0 flex-1">
          <i data-lucide="shopping-bag" class="w-5 h-5 text-[var(--brand)] shrink-0"></i>
          <span class="title has-tooltip flex-1 min-w-0" data-full="">
            <span class="clip block truncate"></span>
          </span>
        </div>

        <!-- Colonna pulsanti (larghezza fissa = bordo sinistro allineato su tutte le righe) -->
        <div class="ml-auto w-44 sm:w-56 md:w-64 flex flex-wrap sm:flex-nowrap justify-end gap-2">
          <button type="button" class="open btn btn-primary px-2 py-1 text-sm sm:px-3 sm:py-2 sm:text-base flex items-center gap-1">
            <i data-lucide="arrow-right" class="w-4 h-4"></i> Apri
          </button>
          <button type="button" class="code btn btn-secondary px-2 py-1 text-sm sm:px-3 sm:py-2 sm:text-base flex items-center gap-1">
            <i data-lucide="key-round" class="w-4 h-4"></i> Codice
          </button>
          <button type="button" class="hide btn btn-danger px-2 py-1 text-sm sm:px-3 sm:py-2 sm:text-base flex items-center gap-1">
            <i data-lucide="eye-off" class="w-4 h-4"></i> Nascondi
          </button>
        </div>
      </li>
    </template>

    <script type="module" src="js/dashboard.js"></script>

    <!-- Modal generica -->
    <div id="app-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
      <div class="bg-[#0a0a0a] border border-yellow-400 rounded-xl shadow-lg max-w-md w-full p-6 text-center">
        <h2 id="modal-title" class="text-xl font-bold text-yellow-400 mb-3">Titolo</h2>
        <p id="modal-message" class="text-white mb-6">Messaggio</p>
        <div id="modal-buttons" class="flex justify-center gap-3">
          <!-- Pulsanti inseriti via JS -->
        </div>
      </div>
    </div>

  </body>
</html>
