<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>CoSpesa ¬∑ Lista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      tailwind = {
        config: {
          theme: { extend: { colors: { brand: "#ffd54a", bg: "#0a0a0a" } } },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-[var(--bg)] text-white">
    
    <header class="border-b border-[#1f1f1f]"></header>

    <main class="container space-y-5">
      <div class="card p-5 flex items-center justify-between">
        <div>
          <h1 id="shopping-title" class="text-2xl font-extrabold" data-i18n="shopping.title">Lista Spesa</h1>
          <p class="muted mt-1">
            <span data-i18n="shopping.code">Codice:</span>
            <span id="shopping-code" class="text-[var(--brand)] font-bold">-</span>
          </p>
        </div>
        <button id="copy-code" class="btn btn-primary flex items-center gap-2" data-i18n="shopping.copy">
          <i data-lucide="copy" class="w-5 h-5"></i> Copia
        </button>
      </div>

      <section class="card p-5">
        <div class="grid md:grid-cols-[1fr_auto] gap-3">
          <input id="new-product" class="input w-full" placeholder="Aggiungi prodotto..." data-i18n="shopping.addManual"/>
          <button id="add-product" class="btn btn-primary flex items-center justify-center gap-2" data-i18n="shopping.addButton">
            <i data-lucide="plus" class="w-5 h-5"></i> Aggiungi
          </button>
        </div>

        <div class="mt-4 grid md:grid-cols-[1fr_auto_auto] gap-3 items-center">
          <div class="muted text-sm flex items-center gap-2" data-i18n="shopping.fromHistory">
            <i data-lucide="history" class="w-5 h-5"></i> Oppure scegli dallo storico:
          </div>
          <select id="history-select" class="input"></select>
          <button id="add-from-history" class="btn btn-secondary" data-i18n="shopping.addButton">Aggiungi</button>
        </div>
      </section>

      <section class="card p-5 fade-in">
        <div class="flex items-center justify-between gap-2 mb-3">
          <!-- Titolo a sinistra -->
          <h2 class="text-xl font-bold" data-i18n="shopping.products">Prodotti</h2>
          
          <!-- Pulsanti a destra (colonna su mobile, riga su desktop) -->
          <div class="flex flex-col sm:flex-row gap-2 shrink-0">
            <button type="button" id="clear-bought" class="btn btn-secondary text-sm whitespace-nowrap" data-i18n="shopping.clearBought">
              üßπ Svuota comprati
            </button>
            <button type="button" id="clear-all" class="btn btn-danger text-sm whitespace-nowrap" data-i18n="shopping.clearAll">
              ‚ùå Svuota spesa
            </button>
          </div>
        </div>
        
        <ul id="products-list" class="space-y-3"></ul>
      </section>
    </main>

    <template id="tpl-product">
      <li class="li flex items-center gap-3">
        <!-- Colonna nome -->
        <div class="flex items-center gap-3 min-w-0 flex-1">
          <i data-lucide="circle" class="w-4 h-4 text-[var(--brand)] shrink-0"></i>
          <span class="name has-tooltip flex-1 min-w-0" data-full="">
            <span class="clip block truncate"></span>
          </span>
        </div>

        <!-- Colonna pulsanti con larghezza fissa -->
        <div class="ml-auto w-30 sm:w-56 md:w-64 flex flex-col sm:flex-row justify-end gap-2">
          <button type="button" class="buy btn btn-primary px-2 py-1 text-sm sm:px-3 sm:py-2 sm:text-base flex items-center gap-1" data-i18n="shopping.buttons.buy">
            <i data-lucide="check" class="w-4 h-4"></i> Comprato
          </button>
          <button type="button" class="remove btn btn-danger px-2 py-1 text-sm sm:px-3 sm:py-2 sm:text-base flex items-center gap-1" data-i18n="shopping.buttons.delete">
            <i data-lucide="x" class="w-4 h-4"></i> Eliminato
          </button>
        </div>
      </li>
    </template>

    <script type="module" src="js/shopping.js"></script>

    <!-- Modal generica -->
    <div id="app-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
      <div class="bg-[#0a0a0a] border border-yellow-400 rounded-xl shadow-lg max-w-md w-full p-6 text-center">
        <h2 id="modal-title" class="text-xl font-bold text-yellow-400 mb-3" data-i18n="modals.error">Titolo</h2>
        <p id="modal-message" class="text-white mb-6">Messaggio</p>
        <div id="modal-buttons" class="flex justify-center gap-3">
          <!-- Pulsanti inseriti via JS -->
        </div>
      </div>
    </div>

  </body>
</html>
