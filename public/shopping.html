<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>CoSpesa ¬∑ Lista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      tailwind = {
        config: {
          theme: { extend: { colors: { brand: "#ffd54a", bg: "#0a0a0a" } } },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-[var(--bg)] text-white">
    
    <header class="border-b border-[#1f1f1f]">
      <div class="container flex items-center justify-between py-3">
        <!-- Logo + badge -->
        <div class="flex items-center gap-3">
          <a href="dashboard.html">
            <img src="assets/logo.svg" class="h-8 sm:h-9" alt="CoSpesa" />
          </a>
          <span class="badge" data-i18n="shopping.badge">Lista</span>
        </div>
        <!-- Pulsanti -->
        <div class="flex flex-wrap sm:flex-nowrap items-center gap-2">
          <a href="dashboard.html" class="btn btn-secondary flex items-center gap-2">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
            <span class="hidden sm:inline" data-i18n="dashboard.badge">Dashboard</span>
          </a>
          <button id="history" class="btn btn-secondary flex items-center gap-2">
            <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
            <span class="hidden sm:inline" data-i18n="history.badge">Storico</span>
          </button>
          <!-- Language switcher -->
          <div id="lang-switch" class="relative">
            <button id="lang-btn"
              class="input flex items-center gap-2 px-2 py-1 cursor-pointer min-w-[70px] sm:min-w-[90px]">
              <img id="lang-flag" src="assets/flags/it.svg" class="w-5 h-5" alt="IT">
              <span id="lang-label" class="hidden sm:inline">IT</span>
              <i data-lucide="chevron-down" class="w-4 h-4"></i>
            </button>

            <div id="lang-menu"
              class="absolute right-0 mt-2 hidden bg-[#0f0f0f] border border-[#2a2a2a] rounded-md shadow-lg z-50 min-w-[100px]">
              <button data-lang="it" class="flex items-center gap-2 px-3 py-2 hover:bg-[#1a1a1a] w-full text-left">
                <img src="assets/flags/it.svg" class="w-5 h-5" alt="IT">
                <span>IT</span>
              </button>
              <button data-lang="en" class="flex items-center gap-2 px-3 py-2 hover:bg-[#1a1a1a] w-full text-left">
                <img src="assets/flags/en.svg" class="w-5 h-5" alt="EN">
                <span>EN</span>
              </button>
              <button data-lang="fr" class="flex items-center gap-2 px-3 py-2 hover:bg-[#1a1a1a] w-full text-left">
                <img src="assets/flags/fr.svg" class="w-5 h-5" alt="FR">
                <span>FR</span>
              </button>
              <button data-lang="es" class="flex items-center gap-2 px-3 py-2 hover:bg-[#1a1a1a] w-full text-left">
                <img src="assets/flags/es.svg" class="w-5 h-5" alt="ES">
                <span>ES</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container space-y-5">
      <div class="card p-5 flex items-center justify-between">
        <div>
          <h1 id="shopping-title" class="text-2xl font-extrabold" data-i18n="shopping.title">Lista Spesa</h1>
          <p class="muted mt-1">
            <span data-i18n="shopping.code">Codice:</span>
            <span id="shopping-code" class="text-[var(--brand)] font-bold">-</span>
          </p>
        </div>
        <button id="copy-code" class="btn btn-primary flex items-center gap-2" data-i18n="shopping.copy">
          <i data-lucide="copy" class="w-5 h-5"></i> Copia
        </button>
      </div>

      <section class="card p-5">
        <div class="grid md:grid-cols-[1fr_auto] gap-3">
          <input id="new-product" class="input w-full" placeholder="Aggiungi prodotto..." data-i18n="shopping.addManual"/>
          <button id="add-product" class="btn btn-primary flex items-center justify-center gap-2" data-i18n="shopping.addButton">
            <i data-lucide="plus" class="w-5 h-5"></i> Aggiungi
          </button>
        </div>

        <div class="mt-4 grid md:grid-cols-[1fr_auto_auto] gap-3 items-center">
          <div class="muted text-sm flex items-center gap-2" data-i18n="shopping.fromHistory">
            <i data-lucide="history" class="w-5 h-5"></i> Oppure scegli dallo storico:
          </div>
          <select id="history-select" class="input"></select>
          <button id="add-from-history" class="btn btn-secondary" data-i18n="shopping.addButton">Aggiungi</button>
        </div>
      </section>

      <section class="card p-5 fade-in">
        <h2 class="text-xl font-bold mb-3" data-i18n="shopping.products">Prodotti</h2>
        <div class="flex justify-end gap-2 mb-3">
          <button type="button" id="clear-bought" class="btn btn-secondary text-sm" data-i18n="shopping.clearBought">
            üßπ Svuota comprati
          </button>
          <button type="button" id="clear-all" class="btn btn-danger text-sm" data-i18n="shopping.clearAll">
            ‚ùå Svuota spesa
          </button>
        </div>
        <ul id="products-list" class="space-y-3"></ul>
      </section>
    </main>

    <template id="tpl-product">
      <li class="li flex items-center gap-3">
        <!-- Colonna nome -->
        <div class="flex items-center gap-3 min-w-0 flex-1">
          <i data-lucide="circle" class="w-4 h-4 text-[var(--brand)] shrink-0"></i>
          <span class="name has-tooltip flex-1 min-w-0" data-full="">
            <span class="clip block truncate"></span>
          </span>
        </div>

        <!-- Colonna pulsanti con larghezza fissa -->
        <div class="ml-auto w-30 sm:w-56 md:w-64 flex flex-col sm:flex-row justify-end gap-2">
          <button type="button" class="buy btn btn-primary px-2 py-1 text-sm sm:px-3 sm:py-2 sm:text-base flex items-center gap-1" data-i18n="shopping.buttons.buy">
            <i data-lucide="check" class="w-4 h-4"></i> Comprato
          </button>
          <button type="button" class="remove btn btn-danger px-2 py-1 text-sm sm:px-3 sm:py-2 sm:text-base flex items-center gap-1" data-i18n="shopping.buttons.delete">
            <i data-lucide="x" class="w-4 h-4"></i> Eliminato
          </button>
        </div>
      </li>
    </template>

    <script type="module" src="js/shopping.js"></script>

    <!-- Modal generica -->
    <div id="app-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
      <div class="bg-[#0a0a0a] border border-yellow-400 rounded-xl shadow-lg max-w-md w-full p-6 text-center">
        <h2 id="modal-title" class="text-xl font-bold text-yellow-400 mb-3" data-i18n="modals.error">Titolo</h2>
        <p id="modal-message" class="text-white mb-6">Messaggio</p>
        <div id="modal-buttons" class="flex justify-center gap-3">
          <!-- Pulsanti inseriti via JS -->
        </div>
      </div>
    </div>

  </body>
</html>
