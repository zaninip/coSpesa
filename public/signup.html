<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>CoSpesa · Registrazione</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      tailwind = {
        config: {
          theme: { extend: { colors: { brand: "#ffd54a", bg: "#0a0a0a" } } },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-[var(--bg)] text-white">
    
    <header class="border-b border-[#1f1f1f]">
      <div class="container flex items-center justify-between py-3">
        <!-- Logo + badge -->
        <div class="flex items-center gap-3">
          <img src="assets/logo.svg" class="h-8 sm:h-9" alt="CoSpesa" />
          <span class="badge" data-i18n="signup.badge">Registrazione</span>
        </div>
        <!-- Language switcher -->
        <div id="lang-switch" class="relative">
          <button id="lang-btn"
            class="input flex items-center gap-2 px-2 py-1 cursor-pointer min-w-[70px] sm:min-w-[90px]">
            <img id="lang-flag" src="assets/flags/it.svg" class="w-5 h-5" alt="IT">
            <span id="lang-label" class="hidden sm:inline">IT</span>
            <i data-lucide="chevron-down" class="w-4 h-4"></i>
          </button>

          <div id="lang-menu"
            class="absolute right-0 mt-2 hidden bg-[#0f0f0f] border border-[#2a2a2a] rounded-md shadow-lg z-50 min-w-[100px]">
            <button data-lang="it" class="flex items-center gap-2 px-3 py-2 hover:bg-[#1a1a1a] w-full text-left">
              <img src="assets/flags/it.svg" class="w-5 h-5" alt="IT">
              <span>IT</span>
            </button>
            <button data-lang="en" class="flex items-center gap-2 px-3 py-2 hover:bg-[#1a1a1a] w-full text-left">
              <img src="assets/flags/en.svg" class="w-5 h-5" alt="EN">
              <span>EN</span>
            </button>
            <button data-lang="fr" class="flex items-center gap-2 px-3 py-2 hover:bg-[#1a1a1a] w-full text-left">
              <img src="assets/flags/fr.svg" class="w-5 h-5" alt="FR">
              <span>FR</span>
            </button>
            <button data-lang="es" class="flex items-center gap-2 px-3 py-2 hover:bg-[#1a1a1a] w-full text-left">
              <img src="assets/flags/es.svg" class="w-5 h-5" alt="ES">
              <span>ES</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="flex justify-center mb-10 fade-in">
        <img src="assets/logo.svg" alt="CoSpesa" class="h-12 glow-once" />
      </div>

      <div class="max-w-md mx-auto card p-6 fade-in">
        <h1 class="text-3xl font-extrabold mb-2" data-i18n="signup.title">Crea account</h1>
        <p class="muted mb-6" data-i18n="signup.subtitle">Entra in CoSpesa e condividi la tua lista.</p>

        <div class="space-y-3">
          <label class="block text-sm muted" data-i18n="signup.email">Email</label>
          <div class="relative">
            <i
              data-lucide="mail"
              class="w-5 h-5 absolute left-3 top-3 text-[var(--muted)]"
            ></i>
            <input
              id="email"
              type="email"
              class="input pl-10 w-full"
              placeholder="nome@esempio.com"
            />
          </div>

          <label class="block text-sm muted mt-3" data-i18n="signup.password">Password</label>
          <div class="relative">
            <i
              data-lucide="lock"
              class="w-5 h-5 absolute left-3 top-3 text-[var(--muted)]"
            ></i>
            <input
              id="password"
              type="password"
              class="input pl-10 w-full"
              placeholder="••••••••"
            />
          </div>
          <button id="signup" class="btn btn-primary w-full mt-5" data-i18n="signup.button">Registrati</button>
        </div>

        <div class="hr"></div>
        <p class="text-sm">
          <span data-i18n="signup.hasAccount">Hai già un account?</span>
          <a href="login.html" class="text-[var(--brand)] hover:underline font-semibold" data-i18n="signup.loginLink">Accedi</a>
        </p>
      </div>
    </div>

    <script type="module" src="js/signup.js"></script>
  </body>
</html>
